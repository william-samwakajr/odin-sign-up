<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign UP</title>
</head>

<body>
    <main>
        <div class="first-half">
            <div class="logo">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg" class="image">
                <div class="logo-card">
                </div>
                <div class="odin-card">
                    <img src="images/odin-lined.png" class="logo-image">
                    <h1 class="odin">ODIN</h1>
                </div>
            </div>
            <div class="credit"></div>
        </div>
        <div class="second-half">
            <div class="top">
                <p class="para">
                    This is not a real online service! You know you need something like this in your life to help you realise your deepest desires. Sign up to get started. You know you want to
                </p>
            </div>
            <div class="middle">
                <form action="" class="form">
                    <legend id="lets-do-this">Let's do this!</legend>
                    <div class="input">

                        <div class="left">
                            <label for="first-name">Fisrt Name</label>
                            <input type="text" id="first-name" required>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <label for="password">Password</label>
                            <input type="password" id="pasword" required>
                        </div>
                        <div class="right">
                            <label for="last-name">last-name</label>
                            <input type="text" id="last-name" required>
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" minlength="10" required>
                            <label for="confirm-pasword">Confirm Password</label>
                            <input type="password" id="confirm-pasword" required>
                        </div>
                    </div>
                    <button type="submit" id="submit"> Create Account</button>
                </form>
            </div>
            <div class="bottom">

            </div>
        </div>
    </main>
</body>

</html>
